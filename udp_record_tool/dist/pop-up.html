<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>UDP Recorder Popup Page</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-3.3.5.min.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-table.css" />
    <link rel="stylesheet" type="text/css" href="css/font-awesome-4.4.0.min.css">
    <link rel="stylesheet" type="text/css" href="css/popup.css" />
    <link rel="stylesheet" href="css/bootstrap-toggle.min.css">
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-3.3.5.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-table.js"></script>
    <script type="text/javascript" src="js/bootstrap-toggle.min.js"></script>
    <script type="text/javascript" src="js/pop-up.js"></script>
</head>

<body>
    <div id="wrapper" class="container-fluid">
        <div class="container-fluid sectionDiv">
            <div><strong>Start Recording</strong></div>
            <button type="button" class="btn btn-primary" id="startBtn">
                <i class="glyphicon glyphicon-record customIcon_lg"></i>
                <span class="customIconText">Record</span>
            </button>
        </div>
        <div class="container-fluid sectionDiv">
            <div><strong>Stop Recording</strong></div>
            <button type="button" class="btn btn-primary" id="stopBtn">
                <i class="glyphicon glyphicon-stop customIcon_lg"></i>
                <span class="customIconText">Stop and Download</span>
            </button>
        </div>
    </div>
</body>

</html>
